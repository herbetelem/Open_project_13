version: 2.1

jobs:
  build-lint-and-test:
    docker:
      - image: cimg/python:3.9.6
    steps:
      - checkout
      - run:
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
      - run:
            name: run linter and save it in XML
            command: |
              . venv/bin/activate
              flake8 --exclude=venv,venv_p13,oc_lettings_site/migrations,lettings/migrations,profils/migrations
            when: always
      - run:
          name: run tests and save it in XML
          command: |
            . venv/bin/activate
            python manage.py test

      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: artifact-file

  build-and-push-to-dockerhub:
    docker:
      - image: cimg/python:3.9.6
    
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: build and push docker image
          command: |
            docker build .
            echo gtcVqtMu42? | docker login -u herbet.hadrien@gmail.com --password-stdin
            docker push hlouppe/openproject13

  deploy-to-heroku:
    docker:
      - image: cimg/python:3.9.6
    
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          command: |
            sudo curl https://cli-assets.heroku.com/install.sh | sh
            HEROKU_API_KEY=${HEROKU_API_KEY} heroku config:set SECRET_KEY=$SECRET_KEY -a $HEROKU_APP_NAME
            HEROKU_API_KEY=${HEROKU_API_KEY} heroku config:set SENTRY_DSN=$SENTRY_DSN -a $HEROKU_APP_NAME
            HEROKU_API_KEY=${HEROKU_API_KEY} heroku container:login
            HEROKU_API_KEY=${HEROKU_API_KEY} heroku container:push -a $HEROKU_APP_NAME web
            HEROKU_API_KEY=${HEROKU_API_KEY} heroku container:release -a $HEROKU_APP_NAME web


workflows:
  main-workflow:
    jobs:
      - build-lint-and-test
      - build-and-push-to-dockerhub:
          requires:
            - build-lint-and-test
          filters:
            branches:
              only: master
      - deploy-to-heroku:
          requires:
            - build-and-push-to-dockerhub
          filters:
            branches:
              only: master